{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Ente movie name"><br>
    <input type="text" name="description" placeholder="Ente movie description"><br>
    <input type="file" name="image"><br>
    <input type="text" name="year" placeholder="Ente movie year"><br>
    <input type="submit">

</form>
{% endblock %}
